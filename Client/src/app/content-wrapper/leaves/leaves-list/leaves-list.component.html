  <h2 class="m-3">
     Manage Applied Leaves
    </h2>

    <div class="text-center" *ngIf="leavesList.length == 0">
      You don't have any Leaves Planned yet!
    </div>

    <table class="table" *ngIf="leavesList.length > 0">
      <thead class="thead-light">
        <tr>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Reason</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leavesList">
          <td>{{leave.startDate | slice:0:10}}</td>
          <td>{{leave.endDate | slice:0:10}}</td>
          <td>{{leave.reason}}</td>
          <td>
            <button type="button" class="btn" (click)="launchModal(leave)">
              <fa-icon class="text-warning" [icon]="faEdit"></fa-icon>
            </button>
          </td>
          <td>
            <button type="button" class="btn" (click)="launchDeleteModal(leave._id)">
              <fa-icon class="text-danger" [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
