<div class="d-flex justify-content-center align-items-center w-100 view_height" *ngIf='!updated'>
        <div class="spinner-border text-secondary" id="spinner" role="status"></div>
      
    </div>
<div  [ngClass]="{'d-none':!updated}">
<h1 class="h1">Leaves</h1>
<hr>
<div class="row">
    <div class="col-md-12">
        <app-leaves-form></app-leaves-form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
         <app-leaves-list [updateRequired]="updateRequired"></app-leaves-list>
     </div>
</div>
    

<app-leave-modal (sendUpdateRequest)="sendUpdateRequest()"></app-leave-modal>
</div>
