<div id="sidebar-wrapper" [ngClass]="{'toggled-open' :toggleSidebar==true, 'toggled-close': toggleSidebar==false }">
      <nav class="d-block">
          <ul class="sidebar-nav nav flex-column nav-pills">
            <li class="nav-item">
              <a class="nav-link d-block text-decoration-none"  [routerLink]="['/app/dashboard']" routerLinkActive="active" >
                <fa-icon [icon]="faHome"></fa-icon>
                Home <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-block text-decoration-none"  [routerLink]="['/app/timeentries']" routerLinkActive="active">
                <fa-icon [icon]="faClock"></fa-icon>
                Time Entry
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-block text-decoration-none"  [routerLink]="['/app/leaves']" routerLinkActive="active">
                <fa-icon [icon]="faCalendar"></fa-icon>
                Leaves
              </a>
            </li>
          </ul>
      </nav>
  </div>
