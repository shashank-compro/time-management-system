<div class="d-flex flex-row align-items-center login-div ">
  <div class="container">
      <div class="row justify-content-center align-self-center">
        <div class="col-md-4">
            <div class="card-group">
              <div class="card p-4">
                  <div class="card-body">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <fa-icon [icon]="faEnvelope"></fa-icon>
                              </span>
                            </div>
                            <input class="form-control" formControlName="email" type="email" email placeholder="Email" required >
                            <div *ngIf="submitted && loginForm.controls.email.errors" [ngClass]="{'error': loginForm.controls.email.errors}" >
                              <div *ngIf="loginForm.controls.email.dirty && loginForm.controls.email.errors.required">Email is required</div>
                              <div *ngIf="loginForm.controls.email.dirty && loginForm.controls.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <fa-icon [icon]="faKey"></fa-icon>
                              </span>
                            </div>
                            <input class="form-control" formControlName="password" type="password" password placeholder="Password" required>
                            <div *ngIf="submitted && loginForm.controls.password.errors" [ngClass]="{'error': loginForm.controls.password.errors}">
                              <div *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary px-4 login-button" type="submit">Login</button>
                          </div>
                        </div>
                        <div *ngIf="showErrorMessage">
                          <div class="invalid-credentials">
                            Invalid username or password. Please try again.
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none d-none register-card" style="width:44%">
                  <div class="card-body text-center">
                    <div>
                        <h2>Sign up</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <button class="btn btn-primary mt-3 register-button" type="button">Register Now!</button>
                    </div>
                  </div>
              </div>
            </div>
        </div>
      </div>
  </div>
</div>
